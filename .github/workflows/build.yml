name: Build & Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Restore dependencies
        run: dotnet restore Tickflo.sln --locked-mode

      - name: Build solution
        run: dotnet build Tickflo.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Tickflo.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"
