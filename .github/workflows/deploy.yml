name: Build & Deploy (Docker)

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-only:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/web/Dockerfile
          target: runtime
          push: false
          tags: ${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-stage:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    env:
      CONTAINER_NAME: tickflo-web-stage
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push stage image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/web/Dockerfile
          target: runtime
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:stage
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sync Migrations
        run: |
          echo "${{ secrets.DEPLOY_SSH_KEY_STAGE }}" > deploy_key_stage.pem
          chmod 600 deploy_key_stage.pem
          rsync -avz \
            --delete \
            -e "ssh -o StrictHostKeyChecking=no -i deploy_key_stage.pem" \
           db/migrations/ \
           ${{ secrets.DEPLOY_USER_STAGE }}@tickflo.co:/home/deploy/tickflo-migrations-stage/
           rm deploy_key_stage.pem

      - name: Deploy web application
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: tickflo.co
          username: ${{ secrets.DEPLOY_USER_STAGE }}
          key: ${{ secrets.DEPLOY_SSH_KEY_STAGE }}
          script: |
            set -e

            dbmate --url "${{ secrets.DATABASE_URL_STAGE }}" -d /home/deploy/tickflo-migrations-stage --no-dump-schema migrate

            docker pull ${{ env.IMAGE_NAME }}:stage
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --network ubuntu \
              -e PostgresHost=${{ secrets.POSTGRES_HOST_STAGE }} \
              -e PostgresUser=${{ secrets.POSTGRES_USER_STAGE }} \
              -e PostgresPassword=${{ secrets.POSTGRES_PASSWORD_STAGE }} \
              -e PostresDatabase=${{ secrets.POSTGRES_DB_STAGE }} \
              -e BaseUrl=https://stage.tickflo.co \
              -e S3EndPoint=https://storage.tickflo.co \
              -e S3AccessKey=${{ secrets.S3_ACCESS_KEY_STAGE }} \
              -e S3SecretKey=${{ secrets.S3_SECRET_KEY_STAGE }} \
              -e S3Bucket=tickflo-stage \
              -e S3Region=us-east-1 \
              ${{ env.IMAGE_NAME }}:stage

            docker image prune -f

  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    env:
      CONTAINER_NAME: tickflo-web
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/web/Dockerfile
          target: runtime
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sync Migrations
        run: |
          echo "${{ secrets.DEPLOY_SSH_KEY_PROD }}" > deploy_key_prod.pem
          chmod 600 deploy_key_prod.pem
          rsync -avz \
            --delete \
            -e "ssh -o StrictHostKeyChecking=no -i deploy_key_prod.pem" \
           db/migrations/ \
           ${{ secrets.DEPLOY_USER_PROD }}@tickflo.co:/home/deploy/tickflo-migrations-prod/
           rm deploy_key_prod.pem

      - name: Deploy web application
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: tickflo.co
          username: ${{ secrets.DEPLOY_USER_PROD }}
          key: ${{ secrets.DEPLOY_SSH_KEY_PROD }}
          script: |
            set -e

            dbmate --url "${{ secrets.DATABASE_URL_PROD }}" -d /home/deploy/tickflo-migrations-prod --no-dump-schema migrate

            docker pull ${{ env.IMAGE_NAME }}:latest

            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --network ubuntu \
              -e PostgresHost=${{ secrets.POSTGRES_HOST_PROD }} \
              -e PostgresUser=${{ secrets.POSTGRES_USER_PROD }} \
              -e PostgresPassword=${{ secrets.POSTGRES_PASSWORD_PROD }} \
              -e PostresDatabase=${{ secrets.POSTGRES_DB_PROD }} \
              -e BaseUrl=https://app.tickflo.co \
              -e S3EndPoint=https://storage.tickflo.co \
              -e S3AccessKey=${{ secrets.S3_ACCESS_KEY_PROD }} \
              -e S3SecretKey=${{ secrets.S3_SECRET_KEY_PROD }} \
              -e S3Bucket=tickflo \
              -e S3Region=us-east-1 \
              ${{ env.IMAGE_NAME }}:latest

            docker image prune -f
